    <div class="contactanos">
        <div class="title">
            <h2>¡Contactános!</h2>
        </div>
        <div class="box">
            <!--FORMULARIO BOX-->
            <div class="contact form">
                <h3>Dejanos tu Mensaje</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="Juan" autofocus>
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="Rodriguez" autofocus>
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="JuanRodriguez@gmail.com" autofocus>
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="tel" placeholder="11-2222-3333" autofocus>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensaje</span>
                               <textarea placeholder="Escribi tu mensaje aca..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                            <input type="submit" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--INFO BOX-->
            <div class="contact info">
                <h3>Informacion De Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Nueva Pompeya, C.A.B.A <br>ARGENTINA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail-outline"></ion-icon></span>
                        <a href="mailto:davidem.cepeda@gmail.com">Pet-Aid@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call-outline"></ion-icon></span>
                        <a href="tel:1123614748">+54 11 23 614748</a>
                    </div>
                    <!--REDES SOCIALES-->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!--MAP BOX-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.30247218658!2d-58.418398385272006!3d-34.62179586596092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf8b0c7ce0f%3A0x17ca663276a69e1b!2sE.T.%20No%2029%20Reconquista%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1632699487794!5m2!1ses-419!2sar"
                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
